        <h3>Contact us!</h3>
        <form onsubmit="return false;" id="contact-form">
          <div class="contact-information">
            <p>If you have any questions, please feel free to contact us via the form below:</p>
          </div>
          <div class="separator-line"></div>
          <div>
            <p class="form-section-heading"><strong><Bold>Contact Form</Bold></strong></p>
          </div>
          <div class="first-name-field field-container">
            <label id="first-name-label">First Name <span class="required-star">*</span></label>
            <input class="required-input" required id='first-name-input' type="text" name="first-name" placeholder="David">
          </div>
          <div class="last-name-field field-container">
            <label id="last-name-label">Last Name <span class="required-star">*</span></label>
            <input class="required-input" required id='last-name-input' type="text" name="last-name" placeholder="Malan">
          </div>
          <div class="email-field field-container">
            <label id="email-label" for="email-input">Email <span class="required-star">*</span></label>
            <input class="required-input" id="email-input" type="email" name="email" pattern="^.+@[^\.].*\.[a-z]{2,}$" placeholder='malan@harvard.edu' required />
          </div>
          <div class="text-field text-container">
            <label id="text-label">Question <span class="required-star">*</span></label>
            <textarea class="required-input" id="text-input" required name="text-field" placeholder="What do you want to know?"></textarea>
          </div>
          <button id="submit">Submit</button>
        </form>
    </body>
</html>
