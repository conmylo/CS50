{% extends "layout.html" %}

{% block title %}
    Add Money
{% endblock %}

{% block main %}
    <form action="/addmoney" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="money" name="money" placeholder="USD($)" type="numeric">
        </div>
        <button class="btn btn-primary" type="submit">Add money</button>
    </form>
{% endblock %}
